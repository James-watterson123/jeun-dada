<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- signup form for customer -->
     <h1>Customer Signup Form</h1>
     <form id="customer-signup-form">
 
         <label for="firstName">First Name:</label><br />
         <input type="text" placeholder="first name" id="firstName" name="firstName"><br />
 
         <label for="lastName">Last Name:</label><br />
         <input type="text" placeholder="last name" id="lastName" name="lastName"><br />
 
         <label for="email">Email:</label><br />
         <input type="email" placeholder="email" id="email" name="email"><br />
 
         <label for="country">Country:</label><br />
         <input type="text" placeholder="country" id="country" name="country"><br />
 
         <label for="state">State:</label><br />
         <input type="text" placeholder="state" id="state" name="state"><br />
 
         <label for="city">City:</label><br />
         <input type="text" placeholder="city" id="city" name="city"><br />
 
         <label for="address">Address:</label><br />
         <input type="text" placeholder="address" id="address" name="address"><br />
 
         <label for="phone">Phone:</label><br />
         <input type="tel" placeholder="phone" id="phone" name="phone"><br />
 
         <label for="password">Password:</label><br />
         <input type="password" placeholder="password" id="password" name="password"><br />
 
     </form>
 
</body>
</html>
